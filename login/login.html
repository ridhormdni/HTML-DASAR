<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tugas membuat login</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #efefef;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      width: 560px;
      background: #ffffff;
      border-radius: 10px;
      padding: 42px 64px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    h1 {
      margin: 0 0 28px 0;
      text-align: center;
      font-size: 28px;
      font-weight: 700;
      color: #111;
    }

    .form-group { margin-bottom: 16px; }

    input {
      width: 100%;
      height: 42px;
      border: 1px solid #d9d9d9;
      border-radius: 6px;
      padding: 0 14px;
      font-size: 14px;
      outline: none;
      background: #fff;
    }

    input:focus {
      border-color: #9ad39a;
      box-shadow: 0 0 0 3px rgba(69, 170, 69, 0.15);
    }

    button {
      width: 100%;
      height: 44px;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
      margin-top: 6px;
    }

    button:hover { background: #43a047; }
    button:active { transform: translateY(1px); }

    /* Supaya responsif di layar kecil */
    @media (max-width: 640px) {
      .card { width: 92vw; padding: 34px 22px; }
      h1 { font-size: 22px; }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Login Siswa XI PPLG</h1>

    <form action="#" method="post">
      <div class="form-group">
        <input type="text" name="username" placeholder="Username" required />
      </div>

      <div class="form-group">
        <input type="password" name="password" placeholder="Password" required />
      </div>

      <button type="submit">Masuk</button>
    </form>
  </div>

</body>
</html>
